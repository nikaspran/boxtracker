<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<style>
  @keyframes bounce {
    from {
      height: 200px;
      width: 300px;
    }
    to {
      height: 250px;
      width: 350px;
    }
  }

  .boxtracker-height {
    height: 200px;
    width: 300px;
    border: 1px solid black;
    box-sizing: border-box;
    margin-top: 50px;
    margin-left: 50px;
    animation: bounce 3s infinite alternate;
  }
</style>

<div class="boxtracker-height">
</div>

<script src="../bower_components/css-element-queries/src/ResizeSensor.js"></script>
<script src="../lib/boxtracker.js"></script>
<script>
  [].forEach.call(document.querySelectorAll('.boxtracker-height'), function (elem) {
    boxtracker.trackHeight(elem, {color: 'red', labelX: -40, labelY: 20});
    boxtracker.trackWidth(elem, {color: 'green', labelX: 20, labelY: -20});
    boxtracker.trackDiagonal(elem, {color: 'blue', labelY: 10, labelX: 40});
  });
</script>

</body>
</html>
